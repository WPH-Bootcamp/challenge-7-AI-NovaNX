  <body>
    <div
      id="root"
      class="bg-[#000000] text-[#FDFDFD] font-['Quicksand'] antialiased sm:mx-auto sm:float-none!"
    >
      <!-- Header sekarang dirender oleh React component Header -->

      <section>
        <!-- Hero is now rendered by the React component (Hero) -->

        <!-- Our Experience is now rendered by React component (OurExperienceSection) -->

        <!-- Our Process is now rendered by React component (OurProcessSection) -->

        <!-- Services (What We Do) is now rendered by React component (WhatWeDo) -->

        <!-- Our Work is now rendered by React component (OurWork) -->

        <!-- Customer Feedback is now rendered by React component (CustomerFeedback) -->

        <!-- Need Help? is now rendered by React component (NeedHelp) -->

        <!-- Footer is now rendered by React Footer component -->
      </section>
