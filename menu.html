<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <style>
      .font-outfit {
        font-family: "Outfit", sans-serif;
      }
      /* Theme variables (dark default) */
      :root {
        --bg: #000000;
        --text: #fdfdfd;
        --text-muted: #a4a7ae;
        --surface: #0a0d12;
        --border: #181d27;
        --accent: #ff623e;
      }
      .theme-light {
        --bg: #ffffff;
        --text: #0a0d12;
        --text-muted: #4b5563;
        --surface: #ffffff;
        --border: #dedcdc;
      }
      html,
      body {
        background-color: var(--bg);
        color: var(--text);
      }
      body,
      header,
      nav {
        transition: background-color 0.25s, color 0.25s, border-color 0.25s;
      }
      /* Make specific icons turn black in light mode */
      .theme-light .theme-icon {
        filter: invert(1);
      }
      /* Ensure navigation links use #0A0D12 in light mode (exclude buttons outside nav) */
      .theme-light nav a {
        color: #0a0d12;
      }
      .theme-light nav a:visited {
        color: #0a0d12;
      }
    </style>
  </head>
  <body
    class="bg-(--bg) text-(--text) font-['Quicksand'] antialiased w-[393px] sm:mx-auto"
  >
    <header
      class="sm:fixed sm:top-0 sm:left-1/2 sm:-translate-x-1/2 sm:w-[393px] md:relative md:translate-x-0 md:left-auto z-50 bg-transparent"
    >
      <div
        class="w-[393px] h-16 grid grid-cols-[42.3px_145px_165.7px_40px] grid-rows-1 mx-auto"
      >
        <a
          href="./index.html"
          data-sync-theme
          class="w-[26.3px] h-[28.85px] ml-4 mt-[17.57px]"
          aria-label="Back to home"
        >
          <img src="../src/Assets/Header/logo-symbol.svg" alt="" />
        </a>
        <div
          class="ml-4 self-center font-outfit font-semibold text-[21.33px]/[32px] tracking-[0%]"
        >
          AI-NovaNX
        </div>
        <a
          href="./index.html"
          data-sync-theme
          class="self-center col-start-4"
          aria-label="Back to home"
        >
          <img
            src="../src/Assets/Header/x-close.svg"
            alt=""
            class="theme-icon"
          />
        </a>
      </div>
    </header>

    <!-- Spacer only when header fixed at sm -->
    <div class="hidden sm:block h-16"></div>

    <main>
      <section>
        <div
          class="w-[393px] min-h-[calc(100vh-4rem)] grid grid-cols-[16px_361px_16px] py-8"
        >
          <div class="col-start-2">
            <nav class="mt-6 space-y-4">
              <a
                href="./index.html#about"
                data-sync-theme
                class="block font-quicksand text-[14px]/[28px] hover:text-[#FF623E]"
                >About</a
              >
              <a
                href="./index.html#services"
                data-sync-theme
                class="block font-quicksand text-[14px]/[28px] hover:text-[#FF623E]"
                >Services</a
              >
              <a
                href="./index.html#projects"
                data-sync-theme
                class="block font-quicksand text-[14px]/[28px] hover:text-[#FF623E]"
                >Portfolio</a
              >
              <a
                href="./index.html#testimonials"
                data-sync-theme
                class="block font-quicksand text-[14px]/[28px] hover:text-[#FF623E]"
                >Testimonials</a
              >
              <a
                href="./index.html#faq"
                data-sync-theme
                class="block font-quicksand text-[14px]/[28px] hover:text-[#FF623E]"
                >FAQ</a
              >
            </nav>
            <div class="mt-10 space-y-4">
              <a
                href="./index.html#lets-talk"
                data-sync-theme
                class="inline-flex items-center justify-center w-[361px] h-11 rounded-full bg-[#FF623E] font-bold font-quicksand text-[14px]/[28px] shadow-[inset_4px_4px_4px_0px_#FFFFFF40] focus:outline-none focus-visible:ring-2 focus-visible:ring-[#FF623E] in-[.theme-light]:text-white"
                >Letâ€™s Talk</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      (function () {
        const root = document.documentElement;
        const KEY = "pref-theme";
        const stored = localStorage.getItem(KEY);
        if (stored === "light") root.classList.add("theme-light");
        else if (stored === "dark") root.classList.remove("theme-light");
        else if (window.matchMedia("(prefers-color-scheme: light)").matches)
          root.classList.add("theme-light");

        const btn = document.getElementById("theme-toggle");
        const themeLinks = Array.from(
          document.querySelectorAll("[data-sync-theme]")
        );

        const buildHref = (base, mode) => {
          if (!base) return base;
          const [pathWithQuery, hash = ""] = base.split("#");
          const [path, existingQuery = ""] = pathWithQuery.split("?");
          const params = new URLSearchParams(existingQuery);
          if (mode === "dark") params.delete("theme");
          else params.set("theme", mode);
          const query = params.toString();
          const hashSegment = hash ? `#${hash}` : "";
          return `${path}${query ? `?${query}` : ""}${hashSegment}`;
        };

        const syncLinks = () => {
          const mode = root.classList.contains("theme-light")
            ? "light"
            : "dark";
          themeLinks.forEach((link) => {
            if (!link.dataset.baseHref)
              link.dataset.baseHref = link.getAttribute("href") || "";
            const nextHref = buildHref(link.dataset.baseHref, mode);
            link.setAttribute("href", nextHref);
          });
        };

        function update() {
          const isLight = root.classList.contains("theme-light");
          const icon = btn?.querySelector("[data-theme-icon]");
          const label = btn?.querySelector("[data-theme-label]");
          if (icon) icon.textContent = isLight ? "ðŸŒ™" : "â˜€ï¸";
          if (label) label.textContent = isLight ? "Dark Mode" : "Light Mode";
          syncLinks();
        }
        function set(isLight) {
          root.classList.toggle("theme-light", isLight);
          localStorage.setItem(KEY, isLight ? "light" : "dark");
          update();
        }
        btn?.addEventListener("click", () =>
          set(!root.classList.contains("theme-light"))
        );
        update();
      })();
    </script>
  </body>
</html>
